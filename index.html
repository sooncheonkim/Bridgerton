<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <title>Bridgerton Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All About Characters</h1>
        <img src="img/logo_bridgerton.png" alt="bridgerton logo" id="main-logo">
    </header>

    <main> 
        <nav id="chacrater_nav">
            <ul class="chracters">
                <li><div class="sprite"></div>
                <div class="purple_bumper"></div>
                <h5>Daphne Birdgerton</h5>
                    <!-- <li><img src="images/daphne.jpeg" alt="daphne bridgerton"></li> -->
                </li>

                <li>
                    <div class="sprite" id="simon"></div>
                    <div class="purple_bumper"></div>
                    <h5>Simon Basset</h5>
                    <!-- <li><img src="images/simon.jpeg" alt="simon basset"></li> -->
                </li>
                    

                <li>
                    <div class="sprite" id="eloise"></div>
                    <div class="purple_bumper"></div>
                    <h5>Eloise Birdgerton</h5>
                    <!-- <li><img src="images/eloise.jpeg" alt="eloise bridgerton"></li> -->
                </li>

                <li>
                    <div class="sprite" id="anthony"></div>
                    <div class="purple_bumper"></div>
                    <h5>Anthony Birdgerton</h5>
                    <!-- <li><img src="images/anthony.jpeg" alt="anthony bridgerton"></li> -->
                </li>
                    
                <li>
                    <div class="sprite" id="phenelope"></div>
                    <div class="purple_bumper"></div>
                    <h5>Penelope Featherington</h5>
                    <!-- <li><img src="images/phenelope.jpeg" alt="penelope featherington"></li> -->
                </li>

                <li>
                    <div class="sprite" id="danbury"></div>
                    <div class="purple_bumper"></div>
                    <h5>Lady Danbury</h5>
                    <!-- <li><img src="images/lady_danbury.jpeg" alt="lady danbury"></li> -->
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Favorite Characters!</h3>
            <p>Use your mouse to hover / click to discover more about each Bridgerton Charater</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>All images & Copy; Netflix</h3>
    </footer>
</body>
</html>
